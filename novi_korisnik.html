{% extends 'base.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a id="logo"class="navbar-brand " href="{{ url_for('home') }}">Kod Kralja</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('pice') }}">Pice<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('burgeri') }}">Burgeri</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('korisnici') }}">Korisnici</a>
          </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a href="{{ url_for('login') }}" class="btn btn-light">
            <i class="fa-regular fa-user"></i></a>
      </form>
      <form action={{ url_for("logout") }} class="form-inline my-2 my-lg-0">
        <a href="{{ url_for('login') }}" class="btn btn-light">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> </a>
      </form>
    </div>
</nav>

<div class="container col-lg-2 col-xs-12" id="StranicaNoviKorisnik">
    <div class="my-5">
        <h3 id="logo">Novi korisnik</h3>
    </div>
    
    <form action="{{ url_for('novi_korisnik') }} " method="POST" id="NoviKorisnikTekst">
        <div class="form-gorup">
            <label for="ime">Ime</label>
            <input type="text" class="form-control" name="ime" required>
        </div>
        <div class="form-gorup">
            <label for="prezime">Prezime</label>
            <input type="text" class="form-control" name="prezime" required>
        </div>
        <div class="form-gorup">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-gorup">
            <label for="lozinka">Lozinka</label>
            <input type="password" class="form-control" name="lozinka" required>
        </div>
        <div class="form-gorup my-4">
            <label for="opis">Opis</label>
            <select name="opis" class="form-control">
                <option select disabled>Izaberite jedno polje</option>
                <option value="kupac">Kupac</option>
                <option value="prodavac">Prodavac</option>
            </select>
        </div>
            <div class="my-4">
            <input type="submit" class="btn btn-light" role="button" value="Registrujte se">
            </div> 
    </form>
</div>

{% endblock %}
